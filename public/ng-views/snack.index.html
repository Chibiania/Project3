<section data-ng-controller="IndexController as vm">
  <div class="search-add">
    <div class="page-controls search-control">
      <h3>SEARCH
        <input type="text" class="form-control search-box" placeholder="search snacks" id="address" data-ng-model="vm.countryCategory" />
      </h3>
    </div>
    <div class="page-controls  add-btn">
      <a data-ui-sref="new"><button type="button" class="btn btn-success">Add New Snack</button></a>
    </div>
  </div>

  <nav class="navbar navbar-default text-center">
    <h2>Filter By Country</h2>
    <div class="container-fluid">
      <a class="country-links navbar-brand" href="#" data-ng-click="vm.countrySearch('')">All</a>
      <div class="navbar-header" id="countries-holder" data-ng-repeat="country in vm.countriesFound | orderBy: country">
        <a class="navbar-brand country-links" href="#" data-ng-click="vm.countrySearch(country)">{{country}}</a>
      </div>
    </div>
  </nav>

  <div class="col-md-12">
    <div class="embed-responisve">
      <iframe src="https://www.youtube.com/embed/DtOJsFLieFE" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <h1>SNACKS</h1>

  <div class='snacks-container'>
    <div class="row">

      <div class="col-xs-2 snack-tile well text-center" data-ng-repeat="snack in vm.snacks | orderBy: '-created_at' | filter: vm.countryCategory | filter: search ">
        <a data-ui-sref="show({id: snack.id})"><p class="text-uppercase">

          <strong class="text-capitalize">{{snack.name}}</strong>
          <!-- &nbsp;<span class="glyphicon glyphicon-thumbs-up"></span>:{{snack.likes}} -->
          {{snack.country}}</p>
          <img class="img-responsive img-rounded" alt="{{snack.name}}" height="100" width="100" data-ng-src="{{snack.image_url}}" />
        </a>
      </div>
    </div>
  </div>
</section>
