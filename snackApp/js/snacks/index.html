
<header>
  <h3>SEARCH
  <input type="text" class="form-control" placeholder="search snacks" id="search-box" data-ng-model="search">
  </h3>
</header>
<div id="countries-holder" data-ng-controller="IndexController as vm">
<h1>Filter By:</h1>
<h2>COUNTRY:</h2>
  <div data-ng-repeat="country in vm.countriesFound">
    <p data-ng-click="vm.countrySearch(country)">{{country}}</p>
  </div>
  <h2>TASTE:</h2>
  <h2>MOOD:</h2>
  <h2>NUTRITION LEVEL:</h2>

<h1>SNACKS</h1>
  <div data-ng-repeat="snack in vm.snacks | filter: search | filter: vm.countryCategory">
    <div>
      <h2><a href="#">{{snack.name}}</a></h2>
      <h4>{{snack.country}}</h4>
    </div>
  </div>

</div>
