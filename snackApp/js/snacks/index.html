
<header>
  <h3>SEARCH
  <input type="text" class="form-control" placeholder="search snacks" id="search-box"data-ng-model="search">
  </h3>
</header>
<div id="countries-holder" data-ng-controller="IndexController as vm">
  <div data-ng-repeat="snack in vm.countriesFound">
    {{snack}}
  </div>1
</div>

<div data-ng-repeat="snack in SnackIndexVM.snacks | filter: search">
  <div>
    <h2><a href="#">{{snack.name}}</a></h2>
    <h4>{{snack.country}}</h4>
  </div>
</div>
