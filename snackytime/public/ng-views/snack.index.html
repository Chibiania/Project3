
<section data-ng-controller="IndexController as vm">
  <header>
    <h3>SEARCH
      <input type="text" class="form-control" placeholder="search snacks" id="search-box" data-ng-model="vm.countryCategory">
    </h3>
  </header>


  <!-- <h1>Filter By:</h1>
  <h2>COUNTRY:</h2> -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="country-links navbar-brand" href="#" data-ng-click="vm.countrySearch('')">All</a>
      <div class="navbar-header" id="countries-holder" data-ng-repeat="country in vm.countriesFound">
        <a class="navbar-brand" href="#" class="country-links" data-ng-click="vm.countrySearch(country)">{{country}}</a>
      </div>
    </div>
  </nav>

  <div class="col-md-12">
    <div class="embed-responisve">
      <iframe src="https://www.youtube.com/embed/DtOJsFLieFE" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>


  <!-- <h2>TASTE:</h2>
  <h2>MOOD:</h2>
  <h2>NUTRITION LEVEL:</h2> -->

  <h1>SNACKS</h1>
  <div data-ng-repeat="snack in vm.snacks | filter: search | filter: vm.countryCategory" class="row well">
    <div class="col-md-6 text-center">
      <h2><a data-ui-sref="show({id: snack.id})">{{snack.name}}</a></h2>
      <h4>{{snack.country}}</h4>
    </div>
    <div class="col-md-6">
      <img class="img-responsive img-rounded pull-right" alt="{{snack.name}}" height="100" width="100" data-ng-src="{{snack.image_url}}" />
    </div>
  </div>

</section>
